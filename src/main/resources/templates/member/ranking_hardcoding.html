<!DOCTYPE html>
<html lang="ko">
  <head th:fragment="header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/layout/css/custom-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/cb31ad365a.js" crossorigin="anonymous"></script>
  </head>
  <body class="body">
    <div class="sidenav" th:fragment="sidebar">
      <img src="../../static/layout/srcs/logo.svg" alt="logo" class="logo" />
      <a href="/" class="menu">HOME</a>
      <a href="#" class="menu">TOP 10</a>
      <a href="#" class="menu">관심 종목</a>
      <a href="/members/asset" class="menu">자산 관리</a>
      <div class="flex-container">
        <img src="../../static/layout/srcs/icons/user-logo.svg" alt="icon" class="flex-component" />
        <!-- 사용자 이름을 표시하고, 클릭 시 로그아웃 -->
        <a
          id="userName"
          class="flex-component"
          href="javascript:void(0);"
          th:text="${#authentication.principal.nickname}"
          onclick="myPage()"
          th:if="${#authorization.expression('isAuthenticated()')}"
        ></a>
        <!-- 비로그인 시 로그인 버튼 표시 -->
        <a
          class="flex-component"
          href="/login"
          th:unless="${#authorization.expression('isAuthenticated()')}"
        >
          Login
        </a>
        <input
          type="hidden"
          id="memberKey"
          th:value="${#authentication.principal.memberKey}"
          th:if="${#authorization.expression('isAuthenticated()')}"
        />
      </div>
    </div>

    <div class="main-content">
      <!-- 검색 창 -->
      <div class="search-group" th:fragment="searchForm">
        <i id="searchIcon" class="fa-solid fa-magnifying-glass fa-lg" style="color: #315784"></i>
        <input
          type="text"
          class="search-control"
          name="keyword"
          id="search-keyword"
          placeholder="검색어를 입력하세요."
          th:value="${keyword}"
        />
        <input type="hidden" id="hidden-keyword" th:value="${keyword}" />
      </div>

      <h5 class="title">나의 순위</h5>
      <div class="div-white-box">
        <div>
          <img
            src="../../static/layout/srcs/icons/user-logo.svg"
            alt="icon"
            class="flex-component ranking-profile"
          />
        </div>
        <div class="ranking-profile-info">
          <h5 id="userNickname">닉네임</h5>
          <p id="userAsset">1,000원</p>
        </div>
        <div class="user-rank">
          <i class="fa-solid fa-ranking-star fa-2xl user-rank-icon"></i>
          <p class="user-rank-number">1004위</p>
        </div>
      </div>

      <h5 class="title">TOP 3</h5>
      <div class="stats">
        <div class="mini3-box">
          <div>
            <i class="fa-solid fa-ranking-star fa-xl top1-icon"></i>
          </div>
          <div>
            <img
              src="../../static/layout/srcs/icons/user-logo.svg"
              alt="icon"
              class="flex-component middle-ranking-profile"
            />
          </div>
          <div class="ranking-profile-info">
            <h6 class="userNickname">닉네임</h6>
            <p class="userAsset">1,000원</p>
          </div>
        </div>
        <div class="mini3-box">
          <div>
            <i class="fa-solid fa-ranking-star fa-xl top2-icon"></i>
          </div>
          <div>
            <img
              src="../../static/layout/srcs/icons/user-logo.svg"
              alt="icon"
              class="flex-component middle-ranking-profile"
            />
          </div>
          <div class="ranking-profile-info">
            <h6 class="userNickname">닉네임</h6>
            <p class="userAsset">1,000원</p>
          </div>
        </div>
        <div class="mini3-box">
          <div>
            <i class="fa-solid fa-ranking-star fa-xl top3-icon"></i>
          </div>
          <div>
            <img
              src="../../static/layout/srcs/icons/user-logo.svg"
              alt="icon"
              class="flex-component middle-ranking-profile"
            />
          </div>
          <div class="ranking-profile-info">
            <h6 class="userNickname">닉네임</h6>
            <p class="userAsset">1,000원</p>
          </div>
        </div>
        <!-- 반복되는 TOP 3 사용자 카드 추가 -->
      </div>

      <!-- 순위 리스트 -->
      <div class="section">
        <table class="other-rank-table">
          <tbody>
            <tr>
              <td class="rank-number">4</td>
              <td class="other-rank-profile">
                <img
                  src="../../static/layout/srcs/icons/user-logo.svg"
                  alt="icon"
                  class="flex-component other-ranking-profile"
                />
              </td>
              <td class="other-rank-nickname">텔레토비</td>
              <td class="other-rank-asset">으악</td>
            </tr>
            <tr>
              <td class="rank-number">5</td>
              <td class="other-rank-profile">
                <img
                  src="../../static/layout/srcs/icons/user-logo.svg"
                  alt="icon"
                  class="flex-component other-ranking-profile"
                />
              </td>
              <td class="other-rank-nickname">뚜비</td>
              <td class="other-rank-asset">으악</td>
            </tr>
            <tr>
              <td class="rank-number">6</td>
              <td class="other-rank-profile">
                <img
                  src="../../static/layout/srcs/icons/user-logo.svg"
                  alt="icon"
                  class="flex-component other-ranking-profile"
                />
              </td>
              <td class="other-rank-nickname">나나</td>
              <td class="other-rank-asset">으악</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
