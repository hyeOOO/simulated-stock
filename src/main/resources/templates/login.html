<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout/css/custom-style.css" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/cb31ad365a.js" crossorigin="anonymous"></script>
</head>
<body class="body">
<div class="sidenav">
    <img src="layout/srcs/logo.svg" alt="logo" class="logo"/>
    <a href="#" class="menu">HOME</a>
    <a href="#" class="menu">TOP 10</a>
    <a href="#" class="menu">관심 종목</a>
    <a href="#" class="menu">자산 관리</a>
    <div class="flex-container">
        <img src="layout/srcs/icons/user-logo.svg" alt="icon" class="flex-component"/>
        <a id="userName" class="flex-component" href="javascript:void(0);" th:text="${#authentication.principal.nickname}"
           onclick="logout()" th:if="${#authorization.expression('isAuthenticated()')}"></a>
        <a class="flex-component" href="/login" th:unless="${#authorization.expression('isAuthenticated()')}">
            Login
        </a>
    </div>
</div>
<div class="main-content">
    <div class="social-buttons">
        <div class="login-text-content">
            <h4>회원가입하기</h4>
            <p>소셜 로그인으로 가입할 수 있습니다.</p>
        </div>
        <button class="social-btn kakao-btn">
            <img src="layout/srcs/icons/buttons/btn_kakao_login.svg" alt="Kakao Icon" />
        </button>
        <div class="separator">
            <hr />
            <span>또는</span>
            <hr />
        </div>
        <button class="social-btn naver-btn">
            <img src="layout/srcs/icons/buttons/btn_naver_login.svg" alt="Naver Icon" />
        </button>
        <button class="social-btn google-btn">
            <img src="layout/srcs/icons/buttons/btn_google_login.svg" alt="Google Icon" />
        </button>
    </div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:inline="javascript">
    function logout() {
      axios
        .get("/auth/logout")
        .then(() => {
          window.location.href = "/login";
        })
        .catch((error) => {
          console.error("Logout failed:", error);
          // 오류 발생 시 사용자에게 알림
          alert("로그아웃 중 오류가 발생했습니다. 다시 시도해 주세요.");
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Add event listeners for each social login button
        const kakaoBtn = document.querySelector('.kakao-btn');
        const naverBtn = document.querySelector('.naver-btn');
        const googleBtn = document.querySelector('.google-btn');

        // Kakao login button
        kakaoBtn.addEventListener('click', () => {
            window.location.href = "/oauth2/authorization/kakao";
        });

        // Naver login button
        naverBtn.addEventListener('click', () => {
            window.location.href = "/oauth2/authorization/naver";
        });

        // Google login button
        googleBtn.addEventListener('click', () => {
            window.location.href = "/oauth2/authorization/google";
        });
    });

    function logout() {
        axios
            .get("/auth/logout")
            .then(() => {
                window.location.href = "/login";
            })
            .catch((error) => {
                console.error("Logout failed:", error);
                // 오류 발생 시 사용자에게 알림
                alert("로그아웃 중 오류가 발생했습니다. 다시 시도해 주세요.");
            });
    }
</script>
